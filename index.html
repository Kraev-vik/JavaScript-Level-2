<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Интернет-магазин</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="logo">Технопул</div>
                <div class="cart">
                    <input type="text" v-model="userSearch">
                    <button class="btn-cart" type="button" @click='show=!show'><img src="img/cart.png" alt="cart">
                        <div>Корзина</div>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="products">
                    <div class="product-item" v-for="product in filterList" :key="product.id_product">
                        <div class="desc">
                            <h3>{{product.product_name}}</h3>
                            <img :src="`${imgCatalog}/${product.id_product}/preview.jpg`" :alt="product.product_name">
                            <p>{{product.price}} &#8381</p>
                            <button :class="`buy-btn ${product.id_product}`"
                                @click="addProduct(product)">Купить</button>
                        </div>
                    </div>
                </div>
        </main>
        <div class="cart-wrap" v-if="show">
            <div class="cart-modal">
                <div class="close" @click='show=!show'><img src="img/close.svg" alt="close"></div>
                <p v-if="!cartProducts.length" class="no-data">Нет товаров в корзине</p>
                <div class="cart-item" v-for="product of cartProducts" :key="product.id_product">
                    <h3>{{product.product_name}}</h3>
                    <img :src="`${imgCatalog}/${product.id_product}/preview.jpg`" alt="product.product_name">
                    <p>{{product.price}} &#8381</p>
                    <div class="quantity">
                        <button class="del-good" :id="product.id_product" @click="delProduct(product)">-</button>
                        <p>{{product.quantity}} шт.</p>
                        <button class="add-good" :id="product.id_product" @click="addProduct(product)">+</button>
                    </div>
                    <p>{{ product.price * product.quantity }} &#8381</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
